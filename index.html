<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de DNI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificación de DNI</h1>
        <form id="dniForm">
            <label for="dniNumber">Número de DNI (8 dígitos):</label>
            <input type="number" id="dniNumber" required>
            <label for="dniLetter">Letra del DNI:</label>
            <input type="text" id="dniLetter" maxlength="1" required>
            <button type="submit">Verificar</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
